<mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
     Liste inventaire
    </div>
    
  </mat-toolbar>
 <!--<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small"
  placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">-->
  <table class="table table-hover">
  <thead class="thead-light">
  <th>id</th>
  <th>numero Inventaire</th>  
  <th>Date Inventaire</th>
  
  
  <th>
  <a class="btn btn-outline-success" (click)="newComm()"><i class="fa fa-plus-square"></i>
  Create New</a>
  </th>
  </thead>
  <tbody>
  <tr *ngFor="let invent of inventaireListe  | paginate:{itemsPerPage: 6 ,currentPage: p}" >
  <td >{{invent.id}}</td>
  <td>{{invent.numInventaire}}</td>
  <td>{{invent.dateInventaire| date:'dd/MM/yyyy'}}</td>
  
  
  <td>
    <a class="btn text-danger" (click)="onDelete(invent.id)"><i class="fa fa-trash fa-lg">
    
    </i> </a>
   <!-- <a class="btn text-danger" (click)="onSelect(invent)"><i class="fa fa-pencil fa-lg">
    
    </i> </a>-->
    </td>

  
  </tr>
  <div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" 
  role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7">
  <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
  <ul class="pagination"></ul></div></div></div>
  </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
